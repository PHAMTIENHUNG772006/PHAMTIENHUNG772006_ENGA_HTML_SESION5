<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS_phu9.css" />
  </head>
  <body>
    <div id="code-block">
      <h1 id="heading">Bliling address</h1>
      <br />
      <form action="Biling address.com" method="get">
        <table>
          <tr>
            <td>
              <div>
                <label for="">First name</label>
                <br />
                <input class="input" type="text" />
              </div>
            </td>

            <td>
              <div>
                <label for="">Last name</label>
                <br />
                <input class="input" type="text" />
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="">Username</label></td>
          </tr>
          <tr>
            <td>
              <div class="input-group">
                <span>@</span>
                <input type="text" id="userename" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <br />
              <label for="">Email &#160;<span>(Optional)</span></label>
            </td>
          </tr>
          <tr>
            <td>
              <br />
              <input class="input" placeholder="you@example.com" type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <br />
              <label for="">Adress</label>
            </td>
          </tr>
          <tr>
            <td>
              <br />
              <input class="input" placeholder="1234 Main St" type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <br />
              <label for="">Adress 2 &#160;<span>(Optional)</span></label>
            </td>
          </tr>
          <tr>
            <td>
              <br />
              <input class="input" placeholder="1234 Main St" type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <label for="">Contry</label>
                <br />
                <select name="" id="">
                  <option value="">Choose...</option>
                  <option value="">Viet Nam</option>
                </select>
              </div>
            </td>
            <td>
              <div>
                <label for="">State</label>
                <br />
                <select name="" id="">
                  <option value="">Choose...</option>
                  <option value="">Viet Nam</option>
                </select>
              </div>
            </td>

            <td>
              <div>
                <label for="">Zip</label>
                <br />
                <input type="text" name="" id="" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />Shipping address is the same as my biling
              address
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />Save this information for next time
            </td>
          </tr>
          <br />
          <tr>
            <td><h3>Payment</h3></td>
          </tr>
          <tr>
            <td><input name="pay" type="radio" />Credit card</td>
          </tr>
          <tr>
            <td><input name="pay" type="radio" />Debit card</td>
          </tr>
          <tr>
            <td><input name="pay" type="radio" />Hibit card</td>
          </tr>
          <br />
          <tr>
            <td>
              <div>
                <label for="">Name on card</label>
                <br />
                <input class="input" type="text" />
              </div>
            </td>

            <td>
              <div>
                <label for="">Credit card number</label>
                <br />
                <input class="input" type="text" />
              </div>
            </td>
          </tr>
          <tr>
            <td><p>full name as dishplayed on card</p></td>
          </tr>
          <tr>
            <td>
              <div>
                <label for="">Expiration</label>
                <br />
                <input class="input" type="text" />
              </div>
            </td>

            <td>
              <div>
                <label for="">CVV</label>
                <br />
                <input class="input" type="text" />
              </div>
            </td>
          </tr>
        </table>
        <button type="submit" id="submit">Continue to Checkout</button>
      </form>
    </div>
  </body>
</html>
